name: Update README

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes, you can adjust this as needed
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v2
      - uses: actions/recent-activity@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
